- name: DevOps course information
  hosts: local
  connection: local
  vars:
    course_name: "DevOps with AWS"
    duration: 120hrs
    topics:
    - shell
    - linux
    - ansible
    - aws
    live: true
    tools:
      ci: jenkins
      cloud: aws
      containerization: docker
  tasks:
  - name: print course information
    ansible.builtin.debug:
      msg: "Hello, I am learning {{ course_name }}, duration: {{ duration }}, topics are: {{ topics }}, it is {{ live }}, tools covered are {{ tools }}"
